<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Habit Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{ habit['name'] }}</h1>
            <a class="btn" href="{{ url_for('home') }}">Back</a>
        </div>

        {% if habit['goal'] %}
            <p class="goal">Goal: {{ habit['goal'] }}</p>
        {% endif %}
</body>
</html>
